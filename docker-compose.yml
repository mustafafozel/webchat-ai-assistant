version: '3.9'

services:
  db:
    image: postgres:15-alpine
    container_name: webchat-db
    restart: always
    env_file:
      - .env
    ports:
      - "5557:5432"
    volumes:
      - webchat-ai-assistant-fixed_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: webchat-web
    depends_on:
      db:
        condition: service_healthy
    restart: always
    env_file:
      - .env
    ports:
      - "8000:8000"
    command: >
      sh -c "echo '⏳ Veritabanı bağlantısı kontrol ediliyor...' &&
             sleep 3 &&
             uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload"


volumes:
  webchat-ai-assistant-fixed_pg_data:
